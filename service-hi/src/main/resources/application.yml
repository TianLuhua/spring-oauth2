server:
  port: 8763

spring:
  application:
    name: service-hi
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springsecurity?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8762/uaa/users/current
    client:
      clientid: service-hi
      client-secret: 123456
      access-token-uri: http://localhost:8762/uaa/oauth/token
      grant-type: client_credentials,password
      scope: server